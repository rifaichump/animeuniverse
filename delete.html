<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hapus Foto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style> ::-webkit-scrollbar { display: none; } </style>
</head>
<body class="bg-[#0e0e0e] text-white font-sans min-h-screen flex flex-col items-center px-4 py-10">

  <h1 class="text-2xl font-bold text-center mb-6">Hapus Foto</h1>

  <form id="deleteForm" class="bg-[#1e1e1e] p-6 rounded-xl shadow-lg w-full max-w-md space-y-5">
    <div>
      <label for="folderPath" class="block mb-1 text-gray-300">Pilih Folder</label>
      <select id="folderPath" class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-red-600" required>
        <option value="minecraft/">Minecraft Fotbar</option>
        <option value="random/">Foto Random</option>
        <option value="nezuko/">Nezuko Universe</option>
      </select>
    </div>

    <div>
      <label class="block mb-1 text-gray-300">Pilih File</label>
      <div class="relative w-full" id="customSelectContainer">
        <button
          type="button"
          id="selectedFileBtn"
          class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg px-4 py-2 text-left flex items-center justify-between"
        >
          <span id="selectedFileLabel">Pilih file</span>
          <svg class="w-4 h-4 ml-2 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.27a.75.75 0 01.02-1.06z" clip-rule="evenodd"/>
          </svg>
        </button>
        <ul
          id="fileDropdown"
          class="absolute z-50 mt-1 max-h-60 w-full overflow-auto rounded-md bg-gray-800 border border-gray-700 text-white shadow-xl hidden"
        ></ul>
      </div>
    </div>

    <div>
      <label for="password" class="block mb-1 text-gray-300">Password</label>
      <input type="password" id="password" class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-red-600" required />
    </div>

    <p id="statusText" class="text-sm text-gray-400 hidden">Menghapus file...</p>

    <button type="submit" id="deleteBtn" class="w-full bg-red-600 hover:bg-red-500 transition px-4 py-2 rounded-lg text-white font-semibold">
      Hapus
    </button>
  </form>

  <a href="index.html" class="mt-6 inline-block px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition">
    ‚Üê Kembali
  </a>

  <script src="delete.js"></script>
</body>
</html>
