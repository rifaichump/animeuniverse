<!DOCTYPE html>
<html lang="id">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Foto</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  <form onsubmit="uploadGithub(event)" class="was-validated">
    <h2>Upload Foto</h2>
    <div class="col-md-4">
      <input id="pw" placeholder="Password" type="text" class="form-control" id="validationCustom01" required>
    </div>
    <div id="divfilename" class="col-md-4">
      <input id="filename" placeholder="Filename" type="text" class="form-control" id="validationCustom01" required>
    </div>
    <div class="mb-3 mt-10px">
      <input id="image" type="file" accept="image/png, image/jpeg" class="form-control" aria-label="file example" required>
      <div class="invalid-feedback">Pilih foto yang mau di upload</div>
    </div>
    <button id="uploadBeton" type="submit" class="btn btn-outline-info">Upload</button>
   <p id="status"></p>
  </form>

  <form onsubmit="deleteFileGithub(event)">
    <h2>Hapus Foto</h2>
    <div class="input-group mb-3">
      <input id="pwdel" type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <select id="formListImage" class="form-select">
    </select>
